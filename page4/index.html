    <h1 class="post-title">
      <a href="/2020/03/01/whats-jekyll/">
        什么是过度疲劳?
      </a>
    </h1>

    <time datetime="2020-03-01T00:00:00+08:00" class="post-date">01 Mar 2020</time>

    <p>相信大家每天的生活可能就是这三个状态：焦虑的日常、美好的夜晚、懒散的周末</p>

<p>「过度疲劳」这个词大家并不陌生，压力让我们更快地工作和生活，最终难免出现这种情况。</p>

<p>看样子，我们还在这个世界中沉浮，努力地进行下去。</p>

<p>就像我最近三个月以来的状态，晚上明明很困，但进入自主睡眠却很难，明明白天没那么多事，却仍然很困、疲劳。</p>

<p>这篇文章只是想阐述一些想法。</p>
